[[macro.box_to_box]]
color = ""
position = [0, 0, 10]
name = "no_name"
joint_name = "joint_name"
child_name = "child_name"

    [[macro.box_to_box.box]]
    name = "$name"
    sides = [1, 1, 1]
    color = "$color"
    position = "$position"

    [[macro.box_to_box.ball_and_socket]]
    name = "$joint_name"
    parent = "$name"
    child = "$child_name"
    relative_position = [0.0, 0.5, 0.0]

    [[macro.box_to_box.box]]
    name = "$child_name"
    sides = [1, 1, 1]
    color = "$box_color"
    relative_position = [0.0, 1.0, 0.0]

[[macro.sphere_to_sphere]]
color = ""
position = [0, 0, 10]
name = "no_name"
joint_name = "joint_name"
child_name = "child_name"

    [[macro.sphere_to_sphere.sphere]]
